{% extends 'base.html' %}

{% block stuff %}

<div class="container">
    <form method="POST">{% csrf_token %}
        {% for form in forms%}
        <div class="box">
            {{form.prefix}}
            <div id="11">{%for f in form%}
                {{f.name}} {{f}}
                {%endfor%}
            </div>
            <div id="empty">

            </div>
        </div>
        {%endfor%}
        <input type="submit" value="Save" name="">
        <p><a href="#" id="add-another">Add Book</a></p>
    </form>
</div>
<style>
    .box {
  float: left;
  width: 200px;
  height: 100px;
  margin: 1em;
}
.after-box {
  clear: left;
}


</style>
<script>
    $(document).ready(function() {
        form_count = 0;
        $("#add-another").click(function() {
            $("#11").clone().appendTo("#empty");

        })
});

</script>
{% endblock stuff %}
