{% extends 'base.html' %}

{% block stuff %}

<div class="container">
    <form method="POST">{% csrf_token %}
        {% for form in forms%}
        <div class="box">
            {{form.prefix}}
            <div id="times">
                <div id="fields">
                    {{form.as_p}}
                </div>
            </div>
        </div>
        {%endfor%}
        <input type="submit" value="Save" name="">
        <p><a href="#" id="add-another">Add Book</a></p>
    </form>
</div>
<style>
    .box {
  float: left;
  width: 200px;
  height: 100px;
  margin: 1em;
}
.after-box {
  clear: left;
}

</style>
<script>
    $(document).ready(function() {
        fields = 0;
        $("#add-another").click(function() {
            $("#fields").clone().appendTo($("<div></div>").attr("id", "fields_" + fields++).appendTo("#times"));
        })
});
</script>
{% endblock stuff %}
